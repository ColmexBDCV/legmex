
<!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirma el borrado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <h3>Â¿Deseas eliminar el registro?</h3>
                  <form id="delete-form" method="post" action="">
                    {% csrf_token %}
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button id="btn-delete" type="button" class="btn btn-primary">Eliminar</button>
              </div>
            </div>
          </div>
        </div>

<script>
  $('.delete-link').click(function(){
      $('#delete-form').attr('action' , this.href);
  });
  $('#btn-delete').click(function(){
      $('#delete-form').submit();
  });
</script>

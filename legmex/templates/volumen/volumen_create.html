{% extends 'admin.html' %}
{% load static %}

{% block content %}
    <div class='container'>
        <form role="form" method='POST' class="form-auth sign-in-form" enctype='multipart/form-data'>
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} alert-danger{% endif %}
                                    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %} alert-success{% endif %}">{{ message|safe }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
            <div class="col-12 text-center admin-head">
                <h3>{{title}}</h3>
            </div>

            <div class="w-100 mb-3 m-width form-group">
            <label for='nombre' class="form-control-label">{{ form.volumen.label_tag }}</label>
                <div class="input-group-alternative input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="ni ni-email-83"></i>
                        </span>
                    </div>
                    {{form.volumen}}
                </div>
            </div>

            <div class="w-100 mb-3 m-width form-group">
                <label class="form-control-label">{{form.paginas.label_tag}}</label>
                <div class="input-group-alternative input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="ni ni-lock-circle-open"></i>
                        </span>
                    </div>
                    {{form.paginas}}
                </div>
            </div>

            <div class="w-100 mb-3 m-width form-group">
                <label class="form-control-label">{{form.descripcion.label_tag}}</label>
                <div class="input-group-alternative input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="ni ni-lock-circle-open"></i>
                        </span>
                    </div>
                    {{form.descripcion}}
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="my-4 btn btn-default">Guardar</button>
            </div>

        </form>
    </div>
{% endblock  %}

{% block custom_script %}
    <script type='text/javascript'>
        activeTag('volumen');
    </script>
{% endblock  %}
